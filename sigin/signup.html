<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyStay | Sign in</title>
    <link rel="stylesheet" href="sin.css">
    <link rel="icon" href="../images/logo.jpg" />
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="signupForm">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" id="signup-username" required />
                <input type="email" placeholder="Email" class="input" id="signup-email" required />
                <input type="password" placeholder="Password" class="input" id="signup-password" required />
                <button class="btn" type="submit">Sign Up</button>
            </form>            
        </div>
   
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form id="signinForm" class="form">
                <h2 class="form__title">Sign In</h2>
                <input type="email" id="signin-email" class="input" placeholder="Email" required />
                <input type="password" id="signin-password" class="input" placeholder="Password" required />
                <button class="btn" type="submit">Sign In</button>
            </form>
        </div>
   
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="signup.js"></script>
</html>
